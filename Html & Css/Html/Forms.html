<!DOCTYPE html>
<html>
  <head>
    <title>CodingNinja Form Project</title>
  </head>
  <body>
    <header>
      <h2>Already Registered? <u>LOGIN</u> now</h2>
  
      

      <form action="" method="post">
        <label for="Email">Email</label>
        <input type="email" placeholder="abc@gmail.com">
      <label for="Password">Password</label>
      <input type="password">
      <button type="submit"><img height="10" width="30" src="http://www.codingninjas.com/blog/wp-content/uploads/2020/04/LOGO-05.png" alt="Coding Ninjas Blog"> Login</button>
    </form>
    </header>
    
    <br>
    <hr>
    <br>
   

    <main>
      <h3><a href="https://www.codingninjas.com/blog/">Coding Ninjas Blogs</a></h3>
      <section class="Blog-Image">
            <div><img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"></div>

      </section>

      <br>
      <hr>
      <br>

      <section class="Registration-Form">
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table>
                <tr>
                <td> <label for="First-Name"> First Name:     </label></td>
                <td><input type="text"></td>
                </tr>

                <tr>
                <td><label for="Last-Name"> Last Name:    </label>
                </td>
                <td><input type="text"></td>
               </tr>

                <tr>
                    <td><label for="Current Address "> Current Address : </label>
                    </td>
                </tr>

                <tr>
                    <td><label for="House No">Flat No./House No.:</label></td>
                    <td><input type="text"></td>
                    </tr>



                <tr>
                    <td><label for="Location">Locality:</label></td>
                    <td><input type="text"></td>
                    </tr> 
                </tr>
                
                <tr>
                    <td><label for="City">City:</label></td>
                    <td><input type="text"></td>
                </tr> 
                
                <th><h4>Is Current address and Permanent address same?</h4></th>
                <td>
                    <input type="radio">Yes
                    
                    <input type="radio">No
                </td>

                <tr>
                <td>
                    <label for="Email">Email :  </label>
                    <input type="email" placeholder="abc@gmail.com">
                </td>
                <td>
                  <label for="Password">Password :</label>
                  <input type="password">
                </td>
            </tr>

        
             <tr>
                <td>
                    <button type="submit"> Register </button>
                </td>
             </tr>
        
              </table>
            </form>
          </section>
        </main>
      </body>
